[tool.poetry]
name = "dapla-statbank-client"
version = "1.0.9"
description = "Handles data transfer Statbank <-> Dapla for Statistics Norway"
authors = ["Statistics Norway", "Carl F. Corneil <cfc@ssb.no>"]
license = "MIT"
readme = "README.md"
packages = [{include = "statbank"}]

[tool.poetry.dependencies]
python = ">=3.10"
pandas = ">=1.5.3"
dapla-toolbelt = ">=1.8.1"
requests = ">=2.28.2"
ipywidgets = ">=8.0.4"
IPython = ">=8.11.0"
pyjstat = ">=2.4.0"


[tool.poetry.group.dev.dependencies]
pytest = "7.1.3"
pre-commit = "^2.20.0"
autoflake = "^1.7.6"
pep8-naming = "^0.13.2"
pyupgrade = "^3.1.0"
ipykernel = "^6.25.1"
isort = "^5.10.1"
flake8-logging-format = "^0.8.1"
flake8-eradicate = "^1.4.0"
flake8-debugger = "^4.1.2"
flake8-comprehensions = "^3.10.0"
flake8-builtins = "^2.0.0"
flake8-bugbear = "^22.9.23"
flake8 = "^5.0.4"
bump2version = "^1.0.1"
pytest-cov = "^4.0.0"
mypy = "^0.982"
black = "^22.12.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.pytest.ini_options]
markers = [
    "integration_dapla",
]


[tool.isort]
profile = "black"
skip_gitignore = true
lines_after_imports = 2
